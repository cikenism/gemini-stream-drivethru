    <script defer>
        const URL = "ws://localhost:9082";
        const video = document.getElementById("videoElement");
        const canvas = document.getElementById("canvasElement");
        const context = canvas.getContext("2d");
        const startButton = document.getElementById('startButton');
        const stopButton = document.getElementById('stopButton');

        // Function to start the webcam
         async function startWebcam() {
            try {
                const constraints = {
                    video: {
                        width: {
                            max: 640
                        },
                        height: {
                            max: 480
                        },
                    },
                };

                stream = await navigator.mediaDevices.getUserMedia(constraints);
                video.srcObject = stream;
            } catch (err) {
                console.error("Error accessing the webcam: ", err);
            }
        }

        // Function to capture an image and convert it to base64
        function captureImage() {
            if (stream) {
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                context.drawImage(video, 0, 0, canvas.width, canvas.height);
                const imageData = canvas.toDataURL("image/jpeg").split(",")[1].trim();
                currentFrameB64 = imageData;
            }
        }

        window.addEventListener("load", async () => {
             await startWebcam();
             setInterval(captureImage, 3000);
            connect();

        });

        function connect() {
            console.log("connecting: ", URL);

            webSocket = new WebSocket(URL);

            webSocket.onclose = (event) => {
                console.log("websocket closed: ", event);
                alert("Connection closed");
            };

            webSocket.onerror = (event) => {
                console.log("websocket error: ", event);
            };

            webSocket.onopen = (event) => {
                console.log("websocket open: ", event);
                sendInitialSetupMessage();
            };

            webSocket.onmessage = receiveMessage;
        }

        function sendInitialSetupMessage() {

            console.log("sending setup message");
            setup_client_message = {
                setup: {
                    generation_config: { 
                        response_modalities: ["AUDIO"] 
                    },
                  },
                };

            webSocket.send(JSON.stringify(setup_client_message));
        }


        function sendVoiceMessage(b64PCM) {
            if (webSocket == null) {
                console.log("websocket not initialized");
                return;
            }

            payload = {
                realtime_input: {
                    media_chunks: [{
                            mime_type: "audio/pcm",
                            data: b64PCM,
                        },
                        {
                            mime_type: "image/jpeg",
                            data: currentFrameB64,
                        },
                    ],
                },
            };

            webSocket.send(JSON.stringify(payload));
            console.log("sent: ", payload);
        }

        function receiveMessage(event) {
            const messageData = JSON.parse(event.data);
            const response = new Response(messageData);

            // Tampilkan pesan asli ke chatLog
            if (response.text) {
                displayMessage("GEMINI: " + response.text);

                // Coba parse text jika dia JSON string
                try {
                    const parsed = JSON.parse(response.text);
                    if (Array.isArray(parsed)) {
                        parsed.forEach((item) => {
                            if (item.name === "save_order" && item.response?.result) {
                                const { menu, qty } = item.response.result;
                                updateCurrentOrderUI(menu, qty);
                            }
                        });
                    }
                } catch (err) {
                    console.warn("Teks bukan JSON yang valid:", err);
                }
            }

            if (response.audioData) {
                injestAudioChuckToPlay(response.audioData);
            }

            // Tangani juga jika Gemini mengirim langsung dalam bentuk objek
            if (messageData.order && messageData.order.menu && messageData.order.qty) {
                updateCurrentOrderUI(messageData.order.menu, messageData.order.qty);
            }
        }

        function updateCurrentOrderUI(menu, qty) {
            const orderList = document.getElementById("orderList");

            const listItem = document.createElement("li");
            listItem.className = "order-item";
            listItem.innerHTML = `
                <span class="order-menu">${menu}</span>

            `;

            orderList.appendChild(listItem);

                // Tampilkan tombol jika list tidak kosong

        function generateRandomOrderId() {
            // Misalnya acak dari 10000 hingga 99999
            return Math.floor(10000 + Math.random() * 90000);
        }

        window.addEventListener("DOMContentLoaded", () => {
        const orderTag = document.getElementById("orderTag");
        const randomId = generateRandomOrderId();
        orderTag.textContent = `Order ${randomId}`;
        });


        async function initializeAudioContext() {
          if (initialized) return;

          audioInputContext = new (window.AudioContext ||
          window.webkitAudioContext)({ sampleRate: 24000 });
            await audioInputContext.audioWorklet.addModule("pcm-processor.js");
            workletNode = new AudioWorkletNode(audioInputContext, "pcm-processor");
            workletNode.connect(audioInputContext.destination);
           initialized = true;
        }


        function base64ToArrayBuffer(base64) {
          const binaryString = window.atob(base64);
          const bytes = new Uint8Array(binaryString.length);
          for (let i = 0; i < binaryString.length; i++) {
              bytes[i] = binaryString.charCodeAt(i);
          }
          return bytes.buffer;
        }

        function convertPCM16LEToFloat32(pcmData) {
           const inputArray = new Int16Array(pcmData);
           const float32Array = new Float32Array(inputArray.length);

           for (let i = 0; i < inputArray.length; i++) {
              float32Array[i] = inputArray[i] / 32768;
           }

          return float32Array;
        }


        async function injestAudioChuckToPlay(base64AudioChunk) {
           try {
              if (!initialized) {
                 await initializeAudioContext();
              }

              if (audioInputContext.state === "suspended") {
                 await audioInputContext.resume();
              }
              const arrayBuffer = base64ToArrayBuffer(base64AudioChunk);
             const float32Data = convertPCM16LEToFloat32(arrayBuffer);

             workletNode.port.postMessage(float32Data);
            } catch (error) {
               console.error("Error processing audio chunk:", error);
            }
        }


       function recordChunk() {
            const buffer = new ArrayBuffer(pcmData.length * 2);
            const view = new DataView(buffer);
            pcmData.forEach((value, index) => {
                view.setInt16(index * 2, value, true);
            });

            const base64 = btoa(
                String.fromCharCode.apply(null, new Uint8Array(buffer))
            );

           sendVoiceMessage(base64);
          pcmData = [];
        }

        async function startAudioInput() {
            audioContext = new AudioContext({
                sampleRate: 16000,
            });

            const stream = await navigator.mediaDevices.getUserMedia({
                audio: {
                    channelCount: 1,
                    sampleRate: 16000,
                },
            });

            const source = audioContext.createMediaStreamSource(stream);
            processor = audioContext.createScriptProcessor(4096, 1, 1);

            processor.onaudioprocess = (e) => {
                const inputData = e.inputBuffer.getChannelData(0);
                 const pcm16 = new Int16Array(inputData.length);
                for (let i = 0; i < inputData.length; i++) {
                    pcm16[i] = inputData[i] * 0x7fff;
                }
                pcmData.push(...pcm16);
            };

            source.connect(processor);
            processor.connect(audioContext.destination);

            interval = setInterval(recordChunk, 3000);
        }

        function stopAudioInput() {
           if(processor) {
                processor.disconnect();
            }
            if(audioContext) {
               audioContext.close();
            }

           clearInterval(interval);
        }

        function displayMessage(message) {
           console.log(message);
            addParagraphToDiv("chatLog", message);
        }


        function addParagraphToDiv(divId, text) {
           const newParagraph = document.createElement("p");
           newParagraph.textContent = text;
           const div = document.getElementById(divId);
           div.appendChild(newParagraph);
        }

        startButton.addEventListener('click', startAudioInput);
        stopButton.addEventListener('click', stopAudioInput);


        class Response {
            constructor(data) {
               this.text = null;
               this.audioData = null;
                this.endOfTurn = null;

               if(data.text){
                  this.text = data.text
               }

                if (data.audio) {
                   this.audioData = data.audio;
                }
            }
        }
